<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link href="css/style.css" rel="stylesheet">
</head>

<body class="container-fluid">
    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-3 col-lg-3 ">
            <img class="col-md-6 chat-logo" src="assets/images/sipe_logo.png" alt="logo sipe">
        </div>
        <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 ">
            <div class="chat-video">
                <video class="chat-video-camera" id="remoteVideoElem" autoplay></video>
            </div>
            <div class="row">
                <div id="navigation" class="chat-calls text-center">
                    <div class="btn-group">
                        <button id="handleAudio" value="muted" type="button" class="btn  btn-lg btn-warning chat-btn">
                            <span class="glyphicon glyphicon glyphicon-volume-off"></span> 
                            Mudo
                        </button>
                        <button id="handleVideo" type="button" class="btn btn-warning btn-lg  chat-btn">
                            <span class="glyphicon glyphicon-facetime-video chat-icon"></span> 
                            Video
                        </button>
                        <button id="endCallButton" type="button" class="btn btn-danger btn-lg  chat-btn">
                            <span class="glyphicon glyphicon-earphone"></span> 
                            Encerrar
                        </button>
                        <button id="cotia" onclick="initiateCall()" type="button" class="btn btn-primary btn-lg chat-btn">
                            <span class="glyphicon glyphicon-earphone"></span> 
                            Chamar
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-xs-12 col-sm-12 col-md-3 col-lg-3 ">
            <h2 id="title" class="chat-title text-center">Agente Remoto</h2>
            <!-- <div>
                <button id="cotia" onclick="initiateCall()" type="button" class="btn btn-block btn-primary">Cotia</button>
                <button id="sao-bento-sapucai" onclick="initiateCall()" type="button" class="btn btn-block btn-primary">SÃ£o Bento do Sapucai</button> 
            </div> -->
            <div class="chat-video-local">
                <video width="280" height="280" class="chat-video-camera" id="localVideoElem" autoplay></video>
            </div>
        </div>
    </div>
    <script src="/js/jquery.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/adapter.js"></script>
    <script src="/js/webrtc.js"></script>
</body>

</html>
